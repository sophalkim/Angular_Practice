<!DOCTYPE html>
<html data-ng-app="samples">
<head>
	<title>AngularJS Demos</title>
	<link href="Content/bootstrap.min.css" rel="stylesheet" />
	<link href="Content/bootstrap-responsive.min.css" rel="stylesheet" />
	<link href="Content/styles.css" />
</head>
<body data-ng-controller="samplesController">
	<h2>
		<img src="Content/images/angularShield.png">
		ngularJS Demos
	</h2>
	<div class="rows">
		<div class="span4 section">
			<h5>Demos:</h5>
			<ol>
				<li data-ng-repeat="page in pages">
					<a href="{{href}}" data-ng-click="loadPage(page)">
						{{page.title}}
					</a>
				</li>
			</ol>
		</div>
		<div class="span8">
			<ng-include src="template"></ng-include>
			<br />
			<div class="container">
				<h4>Code:</h4>
				<textarea></textarea>
			</div>
		</div>
	</div>

	<script src="Scripts/jquery.min.js"></script>
	<script src="Scripts/angular.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>

	<script>
		var urlBase = '/DemoPartials/';
		var samplesApp = angular.module('samples', []);

		samplesApp.controller('samplesController', function ($scope, $templateCache, $http, $location) {

			$scope.template = '';
			$scope.html = '';
			$scope.pages = [
				{
					title: 'Data binding basics', 
					url: urlBase + '1. Data binding basics.html'
				},
				{
					title: 'Looping with ng-repeat',
					url: urlBase + '2. Looping with ng-repeat.html'
				},
				{
					title: 'Adding a Simple Controller',
					url: urlBase + '3. Adding a Simple Controller.html'
				},
				{
					title: 'Using ng-model and ng-click Directives',
					url: urlBase + '4. Using ng-model and ng-click Directives.html'
				},
				{
					title: 'Filtering and Sorting Data',
					url: urlBase + '5. Filtering and Sorting Data.html'
				},
				{
					title: 'Adding a Module and Controller',
					url: urlBase + '6. Adding a Module and Controller.html'
				},
				{
					title: 'Adding Module Configuration and Routing', 
					url: urlBase + '7. Adding Module Configuration and Routing.html'
				},
				{
					title: 'Module, Controller and Factory'
				}

			];
		});
	</script>

</body>
</html>
