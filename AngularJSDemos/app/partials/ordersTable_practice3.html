<table
	class="table table-hover table-striped table-condensed table-bordered ordersTable"
	data-ng-controller="OrderChildController">

	<!-- Table Header -->
	<thead>
		<tr>
			<th data-ng-click="setOrder('product')">Product</th>
			<th data-ng-click="setOrder('quantity')">Quantity</th>
			<th data-ng-click="setOrder('price')">Unit Price</th>
			<th data-ng-click="setOrder('orderTotal')">Total</th>
		</tr>
	</thead>

	<!-- Table Body -->
	<tbody>
		<tr
			data-ng-hide="customer.orders || customer.orders.length > 0"
			class="error">
			<td colspan="4">
				<div class="text-center"><strong>No orders found</strong></div>
			</td>
		</tr>
	</tbody>
</table>
